<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery / Gurpreet Singh</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <h1> Gallery</h1>
    <section id="gallery">
        <figure>
            <img src="images/flowers-pink-large.jpg" alt="Image 1" width="1200" height="800" />
            <figcaption>Flower Gallery</figcaption>
        </figure>
        <ul id="thumbnailList">
            <li><img src="images/flowers-red-small.jpg" data-full="images/flowers-red-large.jpg" alt="Flower Red"></li>
            <li><img src="images/flowers-white-small.jpg" data-full="images/flowers-white-large.jpg" alt="Flower White"></li>
            <li><img src="images/flowers-yellow-small.jpg" data-full="images/flowers-yellow-large.jpg" alt="Flower Small"></li>
            <li><img src="images/flowers-pink-small.jpg" data-full="images/flowers-pink-large.jpg" alt="Flower Pink"></li>
            <li><img src="images/flowers-purple-small.jpg" data-full="images/flowers-purple-large.jpg" alt="Flower Purple"></li>
          </ul>
    </section>
    <script src="js/gallery.js"></script>
</body>
</html>
